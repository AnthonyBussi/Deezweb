<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - DeezWeb</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="stylesheet" href="style/index.css">
    <script src="https://kit.fontawesome.com/ba11807cf4.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <h1>Deez'Web</h1>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i>Accueil</a></li>
                <li><a href="pages/favoris.html"><i class="fas fa-heart"></i>Favoris</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div id="welcome">
                <h2>Bienvenue sur Deez'Web</h2>
                <p>Recherchez et écoutez toutes vos musiques préférées</p>
            </div>
            <section>
                <h2><i class="fas fa-search"></i>Recherche</h2>
                <div id="search">
                    <input type="text" id="request" placeholder="Recherchez votre titre, artiste ou album préféré"> 
                    <div id="param-search">
                        <label for="orderBy">Trier par :</label>
                        <select name="orderBy" id="orderBy">
                            <option value="ALBUM_ASC">Album</option>
                            <option value="TRACK_ASC">Titre</option>
                            <option value="RANKING">Rang</option>
                            <option value="ARTIST_ASC">Artiste</option>
                            <option value="RATING_ASC">Popularité</option>
                        </select>
                    </div>
                    <button type="submit" id="searchButton">Rechercher</button>
                </div>
                <div id="result">
                    <div id="emptySearch"></div>
                    <div id="resultLength"></div>

                    <ul id="resultsContainer"></ul>
                </div>
            </section>
            <div id="theme-button"><i class="far fa-sun"></i></div>
        </div>
    </main>

    <footer>
        <small>Anthony Bussi - L'Ecole Multimédia, Paris, 2021</small>
    </footer>

    <script src="js/global-function.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
